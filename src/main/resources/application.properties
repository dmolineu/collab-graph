# tomcat properties
server.port=8013
server.context-path=/
endpoints.enabled=true
endpoints.health.sensitive=false
kill.process.on.graph.close=true
logging.level.com.dlmol=TRACE

#Setting to false allows manual arranging of nodes and they'll stay where placed.
enable.auto.layout=false

show.area.graph=false

#Launch browser to bio URL when node clicked.
links.enabled=false

#If true, set node sizes based on the number of edges (connections) they have:
use.connection.count.based.node.size=true
#The following two properties are only used if 'use.connection.count.based.node.size is true'
min.node.size=30
max.node.size=150

#Graph UI Style Mapping:
node.area.class.mapping=nbsc=Neuroscience & Behavior,Social & Cognitive;\
scnb=Social & Cognitive & Neuroscience & Behavior;\
nbc=Neuroscience & Behavior,Clinical;\
nbd=Neuroscience & Behavior,Developmental;\
sclp=Social & Cognitive,Law-Psychology;\
scd=Social & Cognitive,Developmental;\
lpc=Law-Psychology,Clinical;\
nb=Neuroscience & Behavior;\
sc=Social & Cognitive;\
c=Clinical;\
d=Developmental;\
lp=Law-Psychology